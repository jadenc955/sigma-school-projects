  <section id="projects" class="container mt-5">
    <h2 class="text-center mb-5">Projects</h2>
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <img src="project-1.png" class="card-img-top" alt="Project Image">
          <div class="card-body">
            <h5 class="card-title">Project Title</h5>
            <p class="card-text">Project Description</p>
            <a href="project-link.html" class="btn btn-primary">View Project</a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <img src="project-2.png" class="card-img-top" alt="Project Image">
          <div class="card-body">
            <h5 class="card-title">Project Title</h5>
            <p class="card-text">Project Description</p>
            <a href="project-link.html" class="btn btn-primary">View Project</a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">

        </div>
      </div>
    </div>

  <section id="contact" class="container mt-5">
    <h2 class="text-center mb-5">Contact</h2>
    <form class="mb-3">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>        
        <input type="text" class="form-control" id="name">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>        
        <input type="email" class="form-control" id="email">
      </div>      
      <div class="mb-3">
        <label for="message" class="form-label">Message</label>        
        <textarea class="form-control" rows="5" id="message"></textarea>
      </div>      
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </section>
